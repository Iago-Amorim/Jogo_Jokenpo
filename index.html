<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpô</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="jogo">
        <div class="div_placar">
            <p>Computador: <span id="pontos_cpu">0</span></p>
            <p>Você: <span id="pontos_jogador">0</span></p>
        </div>
        <div class="div_escolha">
            <img id="Pedra" class="icone" src="imgs/pedra.png" alt="Pedra">
            <img id="Papel" class="icone" src="imgs/papel.png" alt="Papel">
            <img id="Tesoura" class="icone" src="imgs/tesoura.png" alt="Tesoura">
        </div>
        <div class="div_resultado">
            <p>Você jogou: <span id="jogada_jogador"></span></p>
            <p>Computador jogou: <span id="jogada_cpu"></span></p>
            <button id="resultado">Empate</button>
        </div>
    </div>
    <script src="codigo.js"></script>
</body>
</html>
